{% extends "basic.html" %}

 {% block title %}<title>Удалить заявку</title>{% endblock %}

{% block content %}

 <h2>Подтвердите удаление заявки</h2>
  <p>Вы уверены, что хотите удалить заявку "{{ object }}"?</p>

  <form method="post">{% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'application_detail' application.pk %}">Отмена</a>

  </form>
{% endblock %}>
