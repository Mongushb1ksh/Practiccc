{% extends 'basic.html' %}

{% block content %}
  <h1>Список категорий</h1>

  <ul>
    {% for category in categories %}
      <li>
        {{ category.name }}
        <a href="{% url 'category_edit' category.id %}">Редакировать</a>
        <a href="{% url 'category_delete' category.id %}">Удалить</a>
      </li>
    {% endfor %}
    {% if user.is_staff %}
    <a href="{% url 'category_create' %}">Создать новую категорию</a>
    {% endif %}
  </ul>
{% endblock %}
