{% extends "basic.html" %}

 {% block title %}<title>Редактировать заявку</title>{% endblock %}

{% block content %}

<h1>Редактировать заявку</h1>
    <h1>Редактировать заявку: {{ application.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>

    <p><a href="{% url 'application_detail' application.id %}">Отмена</a></p>
{% endblock %}>>
