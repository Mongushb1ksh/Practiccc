{% extends "basic.html" %}

 {% block title %}<title>Создать заявку</title>{% endblock %}

{% block content %}

<h1>Создать новую заявку</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
         <p><strong>Статус:</strong> Новая</p>
        <button type="submit">Создать заявку</button>
    </form>
    <a href="{% url 'application' %}">Назад к списку заявок</a>
{% endblock %}>
